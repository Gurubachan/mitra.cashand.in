<nb-card>
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    <input #remark nbInput placeholder="Enter Remark" required="required"><br>
    <small>Remark display as message.</small>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(remark.value)" *ngIf="remark.value.length>3">Submit</button>
  </nb-card-footer>
</nb-card>
