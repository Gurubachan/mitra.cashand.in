<nb-card [nbSpinner]="loading">
    <nb-card-header>Commission List</nb-card-header>
    <nb-card-body>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              
              <th>Service</th>
              <th>Slabe</th>
  
              <th>Commission</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of commission">
              
              <td>{{ s.service | uppercase}}</td>
              <td>{{ s.serviceName | uppercase}}</td>
              <td>{{ s.commission }} <span *ngIf="s.isPercentage">%</span></td>
             
            </tr>
          </tbody>
        </table>
      </div>
    </nb-card-body>
  </nb-card>
