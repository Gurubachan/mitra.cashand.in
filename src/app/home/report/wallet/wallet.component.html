<nb-card [nbSpinner]="loading">
  <nb-card-body>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Balance</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let w of wallet.data">
          <td>
            {{ w.created_at | date: "dd-MM-yyyy" }} <br />
            Ref No: {{ w.transaction_reference }}
          </td>
          <td>
            {{ w.transaction_type }} <br /><small>{{ w.description }}</small>
          </td>
          <td>{{ w.transacting_amount }} {{ w.wallet_operation }}</td>
          <td>{{ w.closing_balance }}</td>
          <td>{{ w.remark }}</td>
        </tr>
      </tbody>
    </table>
    <button
      nbButton
      status="success"
      *ngIf="wallet.prev_page_url != null"
      (click)="goToPage(wallet.prev_page_url)"
    >
      Previous
    </button>
    <button
      nbButton
      status="success"
      class="float-right"
      *ngIf="wallet.next_page_url != null"
      (click)="goToPage(wallet.next_page_url)"
    >
      Next
    </button>
  </nb-card-body>
</nb-card>
