<div class="row">
  <div class="col-sm-8">
    <nb-card
      status="success"
      [nbSpinner]="loading"
      nbSpinnerMessage="{{ loadingMessage }}"
    >
      <nb-card-body>
        <strong>CASHAND Digital Account</strong>
        <h2>
          â‚¹ {{ myBalance }}
          <nb-icon
            icon="refresh-outline"
            (click)="loadWalletBalance()"
          ></nb-icon>

          <nb-icon
            icon="more-horizontal-outline"
            nbTooltip="view more.."
            nbTooltipPlacement="right"
            [nbPopover]="formComponent"
            nbPopoverPlacement="bottom"
          ></nb-icon>
        </h2>
        <div style="background-color: #f5f6f8">
          <div class="row" style="padding: 10px">
            <div class="col-6">Bank : {{ user.bankname }}</div>
            <div class="col-6">A/C No : {{ user.accountNo }}</div>
            <div class="col-6">IFSC Code : {{ user.ifsc }}</div>
            <div class="col-6"></div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-sm-4">
    <nb-card style="text-align: center" status="success" size="large">
      <nb-card-header status="success">News and Updates</nb-card-header>
      <nb-card-body> </nb-card-body>
    </nb-card>
  </div>
</div>
