<div class="row">
  <div class="col-sm-4">
    <nb-card status="success">
      <nb-card-header class="success">Check User</nb-card-header>
      <nb-card-body>
        <form
          (ngSubmit)="chekUser()"
          #dmtUserCheck="ngForm"
          aria-labelledby="title"
        >
          <div class="form-control-group">
            <label class="label" for="input-contact">Mobile No:</label>
            <input
              nbInput
              fullWidth
              [(ngModel)]="dmt.contact"
              #contact="ngModel"
              name="contact"
              id="input-contact"
              pattern="[0-9]{10}"
              placeholder="Contact Number"
              autofocus
              [status]="
                contact.dirty
                  ? contact.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [required]="true"
              [attr.aria-invalid]="
                contact.invalid && contact.touched ? true : null
              "
            />
            <ng-container *ngIf="contact.invalid && contact.touched">
              <p class="caption status-danger" *ngIf="contact.errors?.required">
                User Id is required!
              </p>
              <p class="caption status-danger" *ngIf="contact.errors?.pattern">
                User Id should be 10 digit number!
              </p>
            </ng-container>
          </div>
          <button
            nbButton
            fullWidth
            status="success"
            [disabled]="submitted || !dmtUserCheck.valid"
            [class.btn-pulse]="submitted"
            *ngIf="showButton"
          >
            Check User
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-sm-4">
    <nb-card status="success">
      <nb-card-header class="success">Add/ Select Bank</nb-card-header>
      <nb-card-body></nb-card-body>
    </nb-card>
  </div>
  <div class="col-sm-4">
    <nb-card status="success">
      <nb-card-header class="success">Initiate Transaction</nb-card-header>
      <nb-card-body></nb-card-body>
    </nb-card>
  </div>
</div>
